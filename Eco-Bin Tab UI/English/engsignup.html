    <style>
        .menu {

            width: 100%;

          }
          .Uname {
            position: absolute;
            top: 15%;
            left: 15%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 40px;
          }
          form {
            display: flex; /* Display the form as flexbox */

          }
          input[type="text1"] {
            position: absolute;

            border: none; /* Remove border */
            border-bottom: 2px solid white; /* Add a bottom border */
            background-color: transparent; /* Make background transparent */
            outline: none; /* Remove outline */
            font-size: 16px; /* Set font size */
            color: white; /* Set text color to white */
            font-size: 30px; /* Enlarge font size on focus */
            color: white; /* Set text color to white */

            font-style: password; /* Hide password characters by default */
            
          }
          .bi-eye-slash {
            position: absolute;
            top: 60%; /* Align vertically with the input field */
            right: 18%; /* Adjust horizontal position */
            font-size: 24px; /* Adjust icon size */
            color: white; /* Set color to match input text */
            cursor: pointer; /* Add cursor pointer on hover */
          }
          .show-password input[type="password"] {
            -webkit-text-security: none;
                    text-security: none;
          }
          .sign {
            position: fixed;
            top: 75%; 
            left: 49%;
            transform: translateX(-50%) scale(1.2);
            background-color: white;
            color: #2C8748;
            padding: 12px 110px;
            font-size: 30px;
            border: none;
            border-radius: 45px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }
          .sign:hover {
            background-color: #1F5D32;
            color: white;
          }
          
    </style>
</head>
<body>
  <div class="menu">
      <img src="C:\Users\Xander Kirstian\Downloads\Eco-Bin UI\Assets\heading.png" alt="Logo">

  <div class="rounded-square">
    <h1><b>Sign up</b></h1>
    <p class="Uname">Username:</p>
    <input type="text1" id="username" name="Username">
    <p class="Pass">Password:</p>
    <input type="password" id="password" name="Password">
    <i class="bi bi-eye-slash" id="togglePassword"></i>
    <button class="sign" id="Signin">Sign In</button>
</div>

  // Import the functions you need from the SDKs you need

// Initialize Firebase
const app = initializeApp(firebaseConfig);

//get ref to database services
const db = getDatabase(app);

document.getElementById("Signin").addEventListener('click', function(e){
 e.preventDefault();
 set(ref(db, 'Users/' + document.getElementById("username").value),
 {

   username: document.getElementById("username").value,
   password: document.getElementById("password").value,
  }, function(error) {
    if (error) {
        alert("Failed to save data! Please contact the admins");
    } else {
        alert("Login Successful!");
        window.location.href = "englogin.html"; // Redirect to englogin.html after successful data submission

});
