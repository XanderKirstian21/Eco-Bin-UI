<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .menu {
            top: 0;
            left: 0;
            width: 100%;
            position: fixed;
            font-family: Arial, sans-serif;
            background-color: #2C8748;
          }
          .menu img {
            margin-left: 40px;
            width: 120px; 
            height: auto; 
            transform: scale(2);
          }
          .rounded-square {
            width: 650px; /* Adjust the width of the square */
            height: 500px; /* Adjust the height of the square */
            background-color: #2C8748; /* Color of the square */
            border-radius: 20px; /* Adjust the border radius for rounded corners */
            transform: translate(55%, 20%); /* Adjust the translation */
          }
          .rounded-square h1 {
            position: fixed;
            top: 3%;
            left: 5%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 40px;
          }
          .Uname {
            position: absolute;
            top: 15%;
            left: 15%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 40px;
          }
          form {
            display: flex; /* Display the form as flexbox */

          }
          input[type="text1"] {
            position: absolute;
            top: 30%;
            left: 15%;
            width: 440px;
            flex-grow: 1; /* Allow the input to grow to fill available space */
            border: none; /* Remove border */
            border-bottom: 2px solid white; /* Add a bottom border */
            background-color: transparent; /* Make background transparent */
            outline: none; /* Remove outline */
            font-size: 16px; /* Set font size */
            color: white; /* Set text color to white */
            font-size: 30px; /* Enlarge font size on focus */
          }
          .Pass {
            position: absolute;
            top: 44%;
            left: 15%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 40px;
          }
          input[type="password"] {
            position: absolute;
            top: 60%;
            left: 15%;
            width: 440px;
            flex-grow: 1; /* Allow the input to grow to fill available space */
            border: none; /* Remove border */
            border-bottom: 2px solid white; /* Add a bottom border */
            background-color: transparent; /* Make background transparent */
            outline: none; /* Remove outline */
            font-size: 16px; /* Set font size */
            color: white; /* Set text color to white */
            font-size: 30px; /* Enlarge font size on focus */
            color: white; /* Set text color to white */
            letter-spacing: 0.15em; /* Add slight letter spacing for better visibility */
            font-style: password; /* Hide password characters by default */
            
          }
          .bi-eye-slash {
            position: absolute;
            top: 60%; /* Align vertically with the input field */
            right: 18%; /* Adjust horizontal position */
            font-size: 24px; /* Adjust icon size */
            color: white; /* Set color to match input text */
            cursor: pointer; /* Add cursor pointer on hover */
          }
          .show-password input[type="password"] {
            -webkit-text-security: none;
                    text-security: none;
          }
          .sign {
            position: fixed;
            top: 75%; 
            left: 49%;
            transform: translateX(-50%) scale(1.2);
            background-color: white;
            color: #2C8748;
            padding: 12px 110px;
            font-size: 30px;
            border: none;
            border-radius: 45px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }
          .sign:hover {
            background-color: #1F5D32;
            color: white;
          }
          
    </style>
</head>
<body>
  <div class="menu">
      <img src="C:\Users\Xander Kirstian\Downloads\Eco-Bin UI\Assets\heading.png" alt="Logo">
  </div>
  <div class="rounded-square">
    <h1><b>Sign up</b></h1>
    <p class="Uname">Username:</p>
    <input type="text1" name="Username" value={user.Name}>
    <p class="Pass">Password:</p>
    <input type="password" name="Password" value={user.Password}>
    <i class="bi bi-eye-slash" id="togglePassword"></i>
    <button class="sign" onclick="sign()">Sign In</button>
</div>
  <!-- Firebase scripts -->

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js"></script>

  <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBnkG1oBhJ1_4buozdmyMHzSxcdz_2m5fs",
        authDomain: "eco-bin-f4457.firebaseapp.com",

        appId: "1:417063053061:web:9dc9283e865bd6468eb96c",

      };
      firebase.initializeApp(firebaseConfig);

      // Get a reference to the database service
      const database = firebase.database();
      const auth = firebase.auth();

      function sign() {
          const username = document.getElementById("usname").value;
          const password = document.getElementById("pass").value;

          // Validate input fields
          if (!validateField(username) || !validateField(password)) {
              alert('One or more fields are empty!');
              return;
          }

          // Move on with Auth
          auth.createUserWithEmailAndPassword(username, password)
              .then(function (userCredential) {
                  // DOne
                  alert('User Created!!');
                  // You can add more logic here if needed
              })
              .catch(function (error) {
                  // Firebase will use this to alert of its errors
                  var errorCode = error.code;
                  var errorMessage = error.message;
                  alert(errorMessage);
              });
      }

      // Validation Functions
      function validateField(field) {
          return field.trim() !== ''; // Check if the field is not empty
      }
      
  </script>
</body>
</html>
