    <style>
        .menu {
            top: 0;
            left: 0;
            width: 100%;
            position: fixed;
            font-family: Arial, sans-serif;
            background-color: #2C8748;
          }
          .menu img {
            margin-left: 40px;
            width: 120px; 
            height: auto; 
            transform: scale(2);
          }
          @property --rotate {
            syntax: "<angle>";
            initial-value: 132deg;
            inherits: false;
          }
          :root {
            --card-height: 65vh;
            --card-width: calc(var(--card-height) / 1.5);
          }
          .card {
            background: white;
            width: 400px;
            height: 475px;
            padding: 3px;
            position: absolute;
            border-radius: 20px;
            display: flex;
            font-size: 1.5em;
            color: rgb(88 199 250 / 0%);
            top: 18%;
            left: 11%;
          }
          .card:hover {
            color: rgb(83, 207, 135);
            transition: color 1s;
          }
          .card::before {
            content: "";
            width: 104%;
            height: 102%;
            border-radius: 20px;
            background-image: linear-gradient(
              var(--rotate)
              , #a7d4b5, #47965f 43%, #2C8748);
              position: absolute;
              z-index: -1;
              top: -1%;
              left: -2%;
              animation: spin 2.5s linear infinite;
          }
          .card::after {
            position: absolute;
            content: "";
            top: calc(var(--card-height) / 6);
            left: 0;
            right: 0;
            z-index: -1;
            height: 100%;
            width: 100%;
            margin: 0 auto;
            transform: scale(0.8);
            filter: blur(calc(var(--card-height) / 6));
            background-image: linear-gradient(
              var(--rotate)
              , #a7d4b5, #47965f 43%, #2C8748);
              opacity: 1;
            transition: opacity .5s;
            animation: spin 2.5s linear infinite;
          }
          @keyframes spin {
            0% {
              --rotate: 0deg;
            }
            100% {
              --rotate: 360deg;
            }
          }
          .card img {
            position: fixed;
            bottom: -15%;
            right: 24%;
            transform: scale(0.6);
          }
          .tlogo {

        <script>
          const togglePassword = document.querySelector('#togglePassword');
          const password = document.querySelector('#pass'); // Corrected id here
          let isPasswordVisible = false; // Track whether password is visible
          togglePassword.addEventListener('click', () => {
            // Toggle the visibility of password characters
            if (!isPasswordVisible) {
              password.style.fontStyle = 'normal'; // Show password characters
              isPasswordVisible = true;
            } else {
              password.style.fontStyle = 'password'; // Hide password characters
              isPasswordVisible = false;
            }
            // Toggle the eye and bi-eye icon
            togglePassword.classList.toggle('bi-eye-slash'); // Toggle eye-slash class
            togglePassword.classList.toggle('bi-eye'); // Toggle eye class
          });
